<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>    
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>    

    <title>Form Pedido</title>
    <link rel="stylesheet" href="css/formPedido.css">    
</head>
<body>
    <header>        
        <div class="titulo">
            <img src="./img/logo/logotipo.png" class="logo" alt="logo pasteleria">
            <h1>Pastelería Halley</h1>
            <p>Momentos Dulces</p> 
            <a href="index.html" class="linkRegresar">Regresar</a>               
        </div>
    </header>
    <section>
        <div class="row">        
            <form action="#">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nombre">Nombre</label><br>
                        <input type="text" class="form-control" id="nombre"><br><br>
                        <label for="email">Correo Electronico</label><br>
                        <input type="gmail" class="form-control" id="email"><br><br>
                        <label for="tel">Telefóno</label><br>
                        <input type="number" class="form-control" id="tel" maxlength="10"><br><br>
                        <label for="descripcionPedido">¿Cómo desea su pastel?</label><br>
                        <textarea class="form-control" name="descipcionPedido" id="descipcionPedido" cols="20" rows="5"></textarea>
                    </div>
                    <div class="form-group col-md-6">
                        <h2>Seleccione el sabor de su pastel</h2>
                        <table>                            
                            <tr>
                                <td>
                                    <input type="checkbox" class="iputCheck" id="chocolate" name="chocolate" value="chocolate">
                                    <label for="chocolate">chocolate</label> <br>
                                    <input type="checkbox" class="iputCheck" id="vainilla" name="vainilla" value="vainilla">
                                    <label for="vainilla">Vainilla</label> <br>
                                    <input type="checkbox" class="iputCheck" id="cafe" name="cafe" value="cafe">
                                    <label for="cafe">Cafe</label><br>
                                </td>
                                <td>
                                    <input type="checkbox" class="iputCheck" id="tresLeches" name="tresLeches" value="tresLeches">
                                    <label for="tresLeches">Tres Leches</label> <br>
                                    <input type="checkbox" class="iputCheck" id="fresa" name="fresa" value="fresa">
                                    <label for="fresa">Fresa</label> <br>
                                    <input type="checkbox" class="iputCheck" id="limon" name="limon" value="limon">
                                    <label for="limon">Limon</label><br>
                                </td>
                                <td>
                                    <input type="checkbox" class="iputCheck" id="queso" name="queso" value="queso">
                                    <label for="queso">Queso</label> <br>
                                    <input type="checkbox" class="iputCheck" id="cajeta" name="cajeta" value="cajeta">
                                    <label for="cajeta">Cajeta</label> <br>
                                    <input type="checkbox" class="iputCheck" id="Nuez" name="Nuez" value="Nuez">
                                    <label for="Nuez">Nuez</label><br>
                                </td>
                            </tr>
                        </table>
                        <table>
                            <h2>Seleccione la decoración para su pastel</h2>
                            <tr>
                                <td>
                                    <input type="checkbox" class="iputCheck" id="tresD" name="tresD" value="tresD">
                                    <label for="tresD">3D</label> <br>
                                    <input type="checkbox" class="iputCheck" id="figGeometrica" name="figGeometrica" value="figGeometrica">
                                    <label for="figGeometrica">Figura Geometrica</label> <br>
                                    <input type="checkbox" class="iputCheck" id="flores" name="flores" value="flores">
                                    <label for="flores">Flores</label><br>
                                </td>
                                <td>
                                    <input type="checkbox" class="iputCheck" id="fruta" name="fruta" value="fruta">
                                    <label for="fruta">Fruta</label> <br>
                                    <input type="checkbox" class="iputCheck" id="fondant" name="fondant" value="fondant">
                                    <label for="fondant">Fondant</label> <br>
                                    <input type="checkbox" class="iputCheck" id="nueces" name="nueces" value="nueces">
                                    <label for="nueces">Nueces</label><br>
                                </td>
                                <td>
                                    <input type="checkbox" class="iputCheck" id="cremaChocolate" name="cremaChocolate" value="cremaChocolate">
                                    <label for="cremaChocolate">Crema de chocolate</label> <br>
                                    <input type="checkbox" class="iputCheck" id="mermelada" name="mermelada" value="mermelada">
                                    <label for="mermelada">Mermelada</label> <br>
                                    <input type="checkbox" class="iputCheck" id="chantillin" name="chantillin" value="chantillin">
                                    <label for="chantillin">Chantillin</label><br>
                                </td>
                            </tr>           
                        </table>                        
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" onclick="alert('Su Pedido se realizo exitosamente!    Gracias por su compra! ')">Realiza Pedido
                </button>
            </form>           
        </div>
    </section>
    <footer>
        <br><p class=derechosReservados>© Pasteleria Halley 2022</p>
    </footer>
</body>
</html>
